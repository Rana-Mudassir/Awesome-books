<!DOCTYPE html>
<html lang="eng">
  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="style.css" />

    <div>
      <h1 id="heading">All awesome Books</h1>
    </div>
    <div id="bookSection"></div>

    </div>
    <div>
      <form action="" class="form">
        <div class="formInput">
          <input
            type="text"
            placeholder="Title"
            id="inputTitle"
            value=""
            style="width: 100%; margin-top: 10px;"
      />
        </div>
        <div class="formInput">
          <input
            type="text"
            placeholder="Author"
            id="inputAuthor"
            value=""
            style="width: 100%; margin-top: 10px;"
          />
        </div>
        <div>
          <input type="button" id="add" value="Add" />
        </div>
        <!-- <button id="add" onclick="addBook()">Add</button> -->
      </form>
    </div>

    <script src="./script.js"></script>
